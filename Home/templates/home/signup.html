{% extends 'home/base.html' %}
{%block title%}Signup{%endblock%}
{% block body%}
{% include 'home/header.html'%}
<section class="contact">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 section-t8">
        <center>  <font color="red" size=5> {{ msg }}</font></center>
          <div class="row">
            <div class="col-md-7">
              <form class="form-a contactForm" action="/Account/signup/" method="post" role="form" >{% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" name="first_name"title="First Name" class="form-control form-control-lg form-control-a" oninvalid="this.setCustomValidity('Please Enter valid First Name')" oninput="setCustomValidity('')" placeholder="Your First Name"  required>
                      <div class="validation"></div>
                    </div>
                  </div>
                   <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" name="last_name"title="Last Name"  class="form-control form-control-lg form-control-a" oninvalid="this.setCustomValidity('Please Enter valid Last Name')" oninput="setCustomValidity('')"  placeholder="Your Last Name"required>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                    	 <label>Phone Number</label>
                      <input type="text" name="phone_number" pattern="[1-9]{1}[0-9]{9}" title="Enter Your Number"class="form-control form-control-lg form-control-a" oninvalid="this.setCustomValidity('Please Enter valid Mobile Number')" oninput="setCustomValidity('')"  placeholder="9874563210"required>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                    	 <label>Email</label>
                      <input name="email" type="email" title="Plz Enter your Email( Maximum 40 Characters )" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" oninvalid="this.setCustomValidity('Please Enter valid Email')" oninput="setCustomValidity('')"  class="form-control form-control-lg form-control-a" placeholder="Ex : xyz@abc.co"required>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                    	 <label>Password</label>
                      <input name="password" type="Password" pattern=".{6,12}" title="6 to 12 characters" oninvalid="this.setCustomValidity('Please Enter valid Password')" oninput="setCustomValidity('')"  class="form-control form-control-lg form-control-a" placeholder="Your Password" required>
                   </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                    	 <label>Confirm Password</label>
                      <input name="cpassword" type="Password" pattern=".{6,12}" title="6 to 12 characters" oninvalid="this.setCustomValidity('Please Enter valid Password')" oninput="setCustomValidity('')" class="form-control form-control-lg form-control-a" placeholder="Your Password" required>
                   </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <button type="submit" value="submit" class="btn btn-ab">Submit</button>
                  </div>
                    <div class="col-md-6 mb-3">
                    <button type="reset" value="reset" class="btn btn-ba">Reset</button>
                  </div>
                </div>
              </form>
            </div>
            </div>
          </div>
        </div>
      </div>
  </section>
<section class="contact">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 section-t8">
        </div>
      </div>
    </div>
</section>
{%include 'home/footer.html'%}
{%endblock%}
